<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="wrapper">
	<div class="content">
		<h2>NewShip</h2>
		<a th:href="@{list}">Back</a>
		
		<form th:action="@{${id}}" method="POST">
		<label>Name: <input type="text" name="name" th:value="${name}"/></label>
		<label>Class: <input type="text" name="className" th:value="${className}"/></label>
		<label>Faction: <input type="text" name="faction" th:value="${faction}"/></label>
		<label>Classification: <input type="text" name="classification" th:value="${classification}"/></label>
		<button type="submit">Edit</button>
		</form>
	</div>
</div>
</body>
</html>
